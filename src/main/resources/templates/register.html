<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link th:href="@{font/css/font-awesome.min.css}" href="../static/font/css/font-awesome.min.css" type="text/javascript"
          rel="stylesheet">
    <link th:href="@{css/jigsaw.css}"  href="../static/css/jigsaw.css" rel="stylesheet">

    <link th:href="@{css/bootsnav.css}" href="../static/css/bootsnav.css" type="text/css" rel="stylesheet">
    <link th:href="@{css/normalize.css}" href="../static/css/normalize.css" type="text/css" rel="stylesheet">
    <link th:href="@{css/css.css}" href="../static/css/css.css" rel="stylesheet" type="text/css">
    <script th:src="@{js/jquery-1.11.0.min.js}" src="../static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script th:src="@{js/jquery.step.js}" src="../static/js/jquery.step.js"></script>
    <script th:src="@{js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script th:src="@{js/bootsnav.js}" src="../static/js/bootsnav.js" type="text/javascript"></script>
    <script th:src="@{js/jquery.js}" src="../static/js/jquery.js" type="text/javascript"></script>
    <!--[if IE]>
    <script src="/static/js/html5.js"></script><![endif]-->
    <title>惠玩旅游-注册</title>
    <style>
        a:hover{
            color: red;
        }
        #msg {
            width: 100%;
            line-height: 40px;
            font-size: 14px;
            text-align: center;
            color: greenyellow;
        }
    </style>

</head>

<body class="logobg_style">
<div id="large-header" class="large-header login-page" style="background: url(../images/5.jpg) no-repeat;background-size: cover; background-position: center center;">
    <canvas id="demo-canvas" width="1590" height="711"></canvas>
    <div class="Retrieve_style">
        <div class="Retrieve-content step-body" id="myStep" style="opacity: 0.8">
            <h1 class="title_name">用户注册</h1>
            <p style="color: red" th:if="${error}" th:text="${error}"></p>
            <form action="/register" method="post">
                <div class="step-content">
                    <div class="step-list login_padding">
                        <div class="form-group clearfix">
                            <div class="input-group col-lg-12 col-md-12 col-xs-12">
                                <div class="input-group-addon"><i class="icon_phone"></i></div>
                                <input type="text" class="form-control text_phone" name="phone" id="phone" placeholder="你的手机号" autocomplete="off" required>
                            </div>
                            <div class="input-group col-lg-12 col-md-12 col-xs-12">
                                <div class="input-group-addon"><i class="icon_user"></i></div>
                                <input type="text" class="form-control text_phone" name="username"  placeholder="请输入用户名" autocomplete="off" required>
                            </div>
                            <div class="input-group col-lg-12 col-md-12 col-xs-12">
                                <div class="input-group-addon"><i class="icon_password"></i></div>
                                <input type="password" class="form-control text_phone" name="password"  placeholder="请输入密码" autocomplete="off" required>
                            </div>
                            <div class="input-group col-lg-12 col-md-12 col-xs-12" style="margin: 0;height: 30px">
                                性别:
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="inlineRadio1" value="1" checked> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="inlineRadio2" value="0"> 女
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="inlineRadio3" value="2"> 保密
                                </label>

                            </div>
                            <div class="input-group col-lg-12 col-md-12 col-xs-12">
                                <div class="input-group-addon"><i class="icon_yanzhen"></i></div>
                                <input type="email" class="form-control text_phone" name="email"  placeholder="输入电子邮件" autocomplete="off" required>
                            </div>

                            <div class="input-group col-lg-12 col-md-12 col-xs-12">
                                    <div class="container" style="width: 360px;padding: 0">
                                        <div id="captcha" style="position: relative" data-type="password"></div>
                                        <div id="msg"></div>
                                    </div>
                            </div>

                            <div class="input-group col-lg-12 col-md-12 col-xs-12">
                                <input type="submit" class="btn btn-success btn-lg btn-block" value="立即注册" disabled>
                            </div>
                            <div class="input-group col-lg-12 col-md-12 col-xs-12">
                                <a href="/login" style="float:right;color:royalblue">返回登录页面</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script th:src="@{js/TweenLite/TweenLite.min.js}" src="../static/js/TweenLite/TweenLite.min.js"></script>
<script th:src="@{js/TweenLite/EasePack.min.js}" src="../static/js/TweenLite/EasePack.min.js"></script>
<script th:src="@{js/TweenLite/rAF.js}" src="../static/js/TweenLite/rAF.js"></script>
<script th:src="@{js/TweenLite/demo-1.js}" src="../static/js/TweenLite/demo-1.js"></script>
<script th:src="@{/js/jigsaw.js}" src="../static/js/jigsaw.js"></script>
</body>
<script>
    var flag=false;
    jigsaw.init(document.getElementById('captcha'), function () {
        flag=true;
        document.getElementById('msg').innerHTML = '验证成功！';
        if(flag){
            $("input[type='submit']").removeAttr("disabled");
        }
    })
</script>
</html>
