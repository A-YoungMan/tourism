<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- Styles -->
    <link th:href="@{/assets/css/lib/mmc-chat.css}" href="../../../static/assets/css/lib/mmc-chat.css"
          rel="stylesheet"/>
    <link th:href="@{/assets/css/lib/bootstrap.min.css}" href="../../../static/assets/css/lib/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/assets/css/lib/nixon.css}" href="../../../static/assets/css/lib/nixon.css" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" href="../../../static/assets/css/style.css" rel="stylesheet">
</head>

<body>


<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 p-0">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>管理员</h1>
                        </div>
                        <ol class="breadcrumb text-right">
                            <li><a href="/admin/manager/list">管理员列表</a></li>
                            <li><a href="#">用户编辑/新增</a></li>
                        </ol>
                    </div>
                </div><!-- /# column -->
            </div><!-- /# row -->
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card alert">
                            <div class="card-header">
                                <h4>新增/修改管理员</h4><br/>
                                <a href="javascript:history.go(-1)" class="btn btn-success">返回上一页</a>
                            </div>
                            <div class="card-body">
                                <div class="menu-upload-form">
                                    <!--表单-->
                                    <form class="form-horizontal" action="/admin/manager/save" method="post">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><span style="color: red">*</span>编号</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="id" autocomplete="off" class="form-control"
                                                        th:if="${manager}" th:value="${manager.id}" readonly>
                                                <input type="text" name="phone" autocomplete="off" class="form-control"
                                                      th:unless="${manager}" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><span style="color: red">*</span>账号</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="account" autocomplete="off" class="form-control"
                                                       placeholder="账号....." th:if="${manager}"  th:value="${manager.account}" required>
                                                <input type="text" name="account" autocomplete="off" class="form-control"
                                                       placeholder="账号....." th:unless="${manager}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><span style="color: red">*</span>用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="username" autocomplete="off" class="form-control"
                                                       placeholder="用户名....." th:if="${manager}"  th:value="${manager.username}">
                                                <input type="text" name="username" autocomplete="off" class="form-control"
                                                       placeholder="用户名....." th:unless="${manager}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><span style="color: red">*</span>密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" name="password" autocomplete="off" class="form-control"
                                                       placeholder="输入密码...." th:unless="${manager}" >
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-lg btn-primary">保存</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div><!-- /# card -->
                    </div><!-- /# column -->
                </div><!-- /# row -->     </div>
        </div><!-- /# container-fluid -->
    </div><!-- /# main -->
</div><!-- /# content wrap -->
</body>
</html>
